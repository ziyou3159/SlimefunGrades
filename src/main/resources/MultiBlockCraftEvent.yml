      - 'command "toast ruge -t:task -icon:chest &d液化工具" as op'
  b1:
    slime_fun_id: 'ENHANCED_FURNACE'
    customModelData: 2200292
    display:
      name: "&6&l强化熔炉"
      material: 'FURNACE'
      lore:
        - ''
        - '&3参考说明:'
        - ''
        - '&e   · &7强化熔炉不仅是一种高效的工业工具'
        - '&e   · &7还代表了粘液科技中的科技进步和创新'
