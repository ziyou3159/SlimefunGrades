      - 'command "toast ruge -t:task -icon:chest &d更高效的熔炉" as op'
  b2:
    slime_fun_id: 'CARBONADO_EDGED_FURNACE'
    customModelData: 2200304
    display:
      name: "&6&l黑金刚石镶边熔炉"
